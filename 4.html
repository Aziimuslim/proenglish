<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Pro — Teachers</title>
  <link rel="stylesheet" href="task4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3 class="mb-4 text-primary">English Pro — Teachers List</h3>
  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-primary text-center">
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Level</th>
        <th>Students</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr>
        <td><img src="https://randomuser.me/api/portraits/men/41.jpg" class="teacher-img" alt="Mr. Smith"></td>
        <td>Mr. Abdulaziz</td>
        <td><span class="badge bg-success badge-level">Advanced</span></td>
        <td>35 students</td>
        <td>
          <button class="btn btn-outline-info btn-sm btn-action">View Profile</button>
          <button class="btn btn-outline-primary btn-sm">Edit</button>
        </td>
      </tr>
      <tr>
        <td><img src="https://randomuser.me/api/portraits/women/38.jpg" class="teacher-img" alt="Ms. Lily"></td>
        <td>Ms. Sevinch</td>
        <td><span class="badge bg-warning text-dark badge-level">Intermediate</span></td>
        <td>28 students</td>
        <td>
          <button class="btn btn-outline-info btn-sm btn-action">View Profile</button>
          <button class="btn btn-outline-primary btn-sm">Edit</button>
        </td>
      </tr>
      <tr>
        <td><img src="https://randomuser.me/api/portraits/men/52.jpg" class="teacher-img" alt="Mr. Aziz"></td>
        <td>Mr. Aziz</td>
        <td><span class="badge bg-secondary badge-level">Beginner</span></td>
        <td>18 students</td>
        <td>
          <button class="btn btn-outline-info btn-sm btn-action">View Profile</button>
          <button class="btn btn-outline-primary btn-sm">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
